<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Notas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Aplicación de Notas</h1>
      <div class="mb-3">
        <input
          type="search"
          id="filterText"
          class="form-control"
          placeholder="Filtrar por texto"
        />
        <div class="form-check mt-2">
          <input
            type="checkbox"
            class="form-check-input"
            id="filterCompleted"
          />
          <label class="form-check-label" for="filterCompleted"
            >Mostrar solo notas realizadas</label
          >
        </div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="tituloInput"
          class="form-control"
          placeholder="Título"
        />
      </div>
      <div class="mb-3">
        <textarea
          id="textoInput"
          class="form-control"
          rows="3"
          placeholder="Texto"
        ></textarea>
      </div>
      <button id="guardarNotaBtn" class="btn btn-primary">Guardar Nota</button>
      <button id="limpiarCamposBtn" class="btn btn-secondary">
        Limpiar Campos
      </button>
      <div id="contenedorNotas" class="mt-4"></div>
    </div>

    <script src="./js/notas.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
